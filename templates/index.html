<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}指南</title>
	<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>
		<img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/mouse.jpg') }}">
		{{ name }}指南
	</h2>
	<!--<img alt="Walking Totoro" src="{{ url_for('static', filename='images/mouse.jpg') }}">!-->
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
	<ul class="movie-list">
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
	<img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/mouse.jpg') }}">
    <footer>
        <small>&copy; 2019 <a href="http://heweiblog.github.io">Blog</a></small>
    </footer>
</body>
</html>
